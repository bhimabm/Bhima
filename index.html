<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .hero {
      background: #ffa500;
      height: 100px;
    }

    .curve {
      --r: 30px;  
      --s: 50px;  
      --a: 20deg;
      --p: 50%;
      height: 200px;
      background: white;

      --_m:var(--r),#000 calc(100% - 1px),#0000;
      --_d:(var(--s) + var(--r))*cos(var(--a));
      mask:
        radial-gradient(var(--r) at calc(var(--p) + var(--_d)) var(--_m)),
        radial-gradient(var(--r) at calc(var(--p) - var(--_d)) var(--_m)),
        radial-gradient(var(--s) at var(--p) calc(-1*sin(var(--a))*var(--s)),
            #0000 100%,#000 calc(100% + 1px)) 0 calc(var(--r)*(1 - sin(var(--a)))) no-repeat,
        linear-gradient(90deg,#000 calc(var(--p) - var(--_d)),#0000 0 calc(var(--p) + var(--_d)),#000 0);
    }

    .curve-color {
      background: #ffa500;
    }
  </style>
</head>
<body>

  <!-- DIV PERTAMA -->
  <div class="hero"></div>

  <!-- DIV KEDUA -->
  <div class="curve-color">
    <div class="curve">
      
    </div>
  </div>

</body>
</html>
