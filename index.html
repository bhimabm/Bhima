<!DOCTYPE html>
<html lang=\"id\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Login - Welcome Back</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background GIF Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(218, 112, 214, 0.3) 0%, rgba(147, 51, 234, 0.4) 100%);
            z-index: 1;
        }

        .background-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6) blur(1px);
        }

        /* Animated particles overlay */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(218, 112, 214, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 45px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #da70d6 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #666;
            font-size: 15px;
            font-weight: 400;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
            outline: none;
        }

        .form-group input:focus {
            border-color: #da70d6;
            box-shadow: 0 0 0 4px rgba(218, 112, 214, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover {
            border-color: #c8a2c8;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #999;
            transition: color 0.3s ease;
            user-select: none;
        }

        .password-toggle:hover {
            color: #da70d6;
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input[type=\"checkbox\"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #da70d6;
        }

        .forgot-password {
            color: #da70d6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #9333ea;
            text-decoration: underline;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #da70d6 0%, #9333ea 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(218, 112, 214, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(218, 112, 214, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            font-weight: 500;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #da70d6;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #9333ea;
            text-decoration: underline;
        }

        /* Social Login Buttons */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .social-button:hover {
            border-color: #da70d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(218, 112, 214, 0.2);
        }

        .social-button svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background GIF -->
    <div class=\"background-container\">
        <img src=\"https://media.tenor.com/3e5xTKIkoJYAAAAM/aesthetic-anime.gif\" alt=\"Anime Background\" class=\"background-gif\">
    </div>

    <!-- Animated Particles -->
    <div class=\"particles\" id=\"particles\"></div>

    <!-- Main Container -->
    <div class=\"container\">
        <div class=\"login-box\">
            <div class=\"login-header\">
                <h1>Welcome Back!</h1>
                <p>Login to continue your journey</p>
            </div>

            <form id=\"loginForm\">
                <div class=\"form-group\">
                    <label for=\"email\">Email atau Username</label>
                    <input 
                        type=\"text\" 
                        id=\"email\" 
                        name=\"email\" 
                        placeholder=\"Masukkan email atau username\"
                        required
                    >
                </div>

                <div class=\"form-group\">
                    <label for=\"password\">Password</label>
                    <div class=\"input-wrapper\">
                        <input 
                            type=\"password\" 
                            id=\"password\" 
                            name=\"password\" 
                            placeholder=\"Masukkan password\"
                            required
                        >
                        <span class=\"password-toggle\" onclick=\"togglePassword()\">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class=\"form-options\">
                    <label class=\"remember-me\">
                        <input type=\"checkbox\" id=\"remember\">
                        <span>Remember me</span>
                    </label>
                    <a href=\"#\" class=\"forgot-password\">Lupa Password?</a>
                </div>

                <button type=\"submit\" class=\"login-button\" id=\"loginBtn\">
                    Login
                </button>
            </form>

            <div class=\"divider\">
                <span>ATAU</span>
            </div>

            <div class=\"social-login\">
                <button class=\"social-button\" onclick=\"socialLogin('google')\">
                    <svg viewBox=\"0 0 24 24\" fill=\"currentColor\">
                        <path d=\"M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z\" fill=\"#4285F4\"/>
                        <path d=\"M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z\" fill=\"#34A853\"/>
                        <path d=\"M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z\" fill=\"#FBBC05\"/>
                        <path d=\"M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z\" fill=\"#EA4335\"/>
                    </svg>
                    Google
                </button>
                <button class=\"social-button\" onclick=\"socialLogin('github')\">
                    <svg viewBox=\"0 0 24 24\" fill=\"currentColor\">
                        <path d=\"M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z\"/>
                    </svg>
                    GitHub
                </button>
            </div>

            <div class=\"signup-link\">
                Belum punya akun? <a href=\"#\" onclick=\"handleSignup()\">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Logging in...';

            // Simulate login process (UI only)
            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Login Successful! ‚úì';
                loginBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                
                // Show success message
                setTimeout(() => {
                    alert('Login berhasil!\n\nEmail: ' + email + '\nRemember me: ' + (remember ? 'Yes' : 'No') + '\n\n(Ini hanya tampilan UI, belum ada autentikasi)');
                    
                    // Reset button
                    loginBtn.textContent = 'Login';
                    loginBtn.style.background = '';
                }, 800);
            }, 1500);
        });

        // Handle social login
        function socialLogin(provider) {
            alert('Login dengan ' + provider.charAt(0).toUpperCase() + provider.slice(1) + '\n\n(Ini hanya tampilan UI, belum ada integrasi)');
        }

        // Handle signup
        function handleSignup() {
            alert('Redirect ke halaman Sign Up\n\n(Buat halaman signup.html untuk fitur ini)');
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Add subtle mouse move effect
        document.addEventListener('mousemove', (e) => {
            const loginBox = document.querySelector('.login-box');
            const rect = loginBox.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 5;
            const rotateY = (x / rect.width) * -5;
            
            if (e.clientX >= rect.left && e.clientX <= rect.right && 
                e.clientY >= rect.top && e.clientY <= rect.bottom) {
                loginBox.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
            } else {
                loginBox.style.transform = '';
            }
        });
    </script>
</body>
</html>
